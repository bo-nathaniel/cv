<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Fun</title>
</head>

<body>
  <table>
    <tr>
      <td>
        <form action="">
          <table>
            <tr>
              <td><label for="">Name</label></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td><label for="">Check if you're just a dude being a guy</label></td>
              <td><input type="checkbox"></td>
            </tr>
            <tr>
              <td><label for="">Pick your favorite color</label></td>
              <td><input type="color"></td>
            </tr>
            <tr>
              <td><label for="">What day is it rn?</label></td>
              <td><input type="date"></td>
            </tr>
            <tr>
              <td><label for="">What's that email addy ma dude?</label></td>
              <td><input type="email"></td>
            </tr>
            <tr>
              <td><label for="">Got a some rows and columns to share?</label></td>
              <td><input type="file"></td>
            </tr>
            <tr>
              <td><label for="">Take it eleven?</label></td>
              <td><input type="range"></td>
            </tr>
            <tr>
              <td><label for="">What's your favorite website?</label></td>
              <td><input type="url"></td>
            </tr>
            <tr>
              <td><label for="">Thanks for sharing!</label></td>
              <td><input type="submit"></td>
            </tr>
          </table>
        </form>
      </td>
    </tr>

  </table>
</body>

</html>
